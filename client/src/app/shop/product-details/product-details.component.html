
<div class="container mt-5">
    <div class="row" *ngIf="productP">
        <div class="col-6">
            <img  src="{{productP.pictureUrl}}" alt="{{productP.name}}" class="img-fluid w-100" >
        </div>
         <div class="col-6">
             <h3>{{productP.name}}</h3>
             <p style="font-size: 2em;">{{productP.price | currency}}</p>
             <div class="d-flex justify-content-start align-items-center">
                 <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size:2em;"></i>
                 <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                 <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size:2em;"></i>
                 <button class="btn btn-outline-secondary btn-lg ml-4">Add to cart</button>
             </div>
             
     
         </div>
         <div class="row mt-5"> 
             <div class="col-12 ml-3">
                 <h4>Description</h4>
                 <p>{{productP.description}}</p>
             </div>
         </div>
     </div>
     
</div>
